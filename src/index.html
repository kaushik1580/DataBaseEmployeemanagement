<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="app">
      <header class="header">
        <h1>Employee management UI</h1>
        <button class="create-employee">Add employee</button>
      </header>
      <div class="employees">
        <div class="employee-names">
          <span>Employee-list</span>
          <div class="employee-name-list"></div>
        </div>
        <div class="employee-info-container">
          <span>Employee-Information</span>
          <div class="employee-detail"></div>
        </div>
      </div>
      <!-- Add employee modal -->
      <div class="add-employee">
        <form class="addEmployee_create">
          Add a new Employee
          <div>
            <input
              type="text"
              name="firstName"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="lastName"
              placeholder="Last Name"
              required
            />
          </div>
          <input
            type="text"
            name="imageUrl"
            placeholder="Image URL (Optional)"
          />
          <input type="email" name="email" placeholder="Email" required />
          <input
            type="number"
            name="contactNumber"
            placeholder="Contact"
            required
          />
          <input type="number" name="salary" placeholder="Salary" required />
          <input type="text" name="address" placeholder="Address" required />
          <input
            type="date"
            name="dob"
            placeholder="Date of Birth"
            class="addEmployee_create--dob"
            required
          />
          <input
            type="submit"
            class="addEmployee_create--submit"
            value="Submit"
          />
        </form>
      </div>
    </div>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js"></script>
  </body>
</html>
